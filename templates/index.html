<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Google Workspace</h3>
            <div class="workspace-icons">
                <div class="workspace-icon" onclick="openWorkspace('gmail')">
                    <img src="{{ url_for('static', filename='images/gmail.png') }}" alt="Gmail">
                    <span>Gmail</span>
                </div>
                <div class="workspace-icon" onclick="openWorkspace('docs')">
                    <img src="{{ url_for('static', filename='images/docs.png') }}" alt="Docs">
                    <span>Docs</span>
                </div>
                <div class="workspace-icon" onclick="openWorkspace('sheets')">
                    <img src="{{ url_for('static', filename='images/sheets.png') }}" alt="Sheets">
                    <span>Sheets</span>
                </div>
                <div class="workspace-icon" onclick="openWorkspace('drive')">
                    <img src="{{ url_for('static', filename='images/drive.png') }}" alt="Drive">
                    <span>Drive</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="Type your message..." class="glow">
                <button id="send-button" class="glow">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
